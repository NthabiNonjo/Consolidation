<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="jumbotron w-75">
            <!-- Registration form -->
            <form method="post">
                <h1 class="display-4">Register</h1> <!-- Form heading -->

                <!-- Display form errors, if any -->
                {% if form.errors %}
                <div class="lead alert alert-danger">
                    <ul>
                        {% for field in form %}
                        {% for error in field.errors %}
                        <li>{{ error }}</li> <!-- List each field error -->
                        {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                        <li>{{ error }}</li> <!-- List non-field errors -->
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <hr class="my-4">
                {% csrf_token %} <!-- CSRF token for security -->
                {{ form.as_p }} <!-- Render form fields as paragraphs -->

                <p class="lead mt-3">
                    <a href="{% url 'login' %}">Already have an account? Log in here</a> <!-- Link to login page -->
                </p>
                <p class="lead">
                    <!-- Submit button for the registration form -->
                    <button type="submit" class="btn btn-primary">Register</button>
                </p>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
