<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Detail</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Main container for the page content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="jumbotron w-75">
            <!-- Event title -->
            <h1 class="display-4">{{ event.title }}</h1>
            <!-- Event description -->
            <p class="lead">{{ event.description }}</p>
            <hr class="my-4">
            <!-- Event date and location -->
            <p>{{ event.event_date }} - {{ event.location }}</p>
            <p class="lead">
                <!-- Button to go back to the index page -->
                <a class="btn btn-primary btn-lg" href="{% url 'index' %}" role="button">Go back</a>
            </p>
        </div>
    </div>
</div>

<!-- Scripts for Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
